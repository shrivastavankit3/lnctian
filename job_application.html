<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body bgcolor="#ABEBC6">
    <b><h3 align="center">Job Application Form</h3></b>
    <hr align="center" width="100%">
    <table align="center" width="50%" cellspacing="15">
        <form>
        <tr>
                <td><label for="fname"><b>Full Name</b></label></td>
                <td><input type="text" id="fname" width="40%" placeholder="Enter your name" size="50"></td>
        </tr>
        <tr>
            <td><label for="jt"><b>Job Titel</b></label></td>
            <td><input type="text" id="jt" width="40%" placeholder="Enter your job title" size="50"></td>
        </tr>
        <tr>
            <td><label for="cc"><b>Current Company</b></label></td>
            <td><input type="text" id="cc" width="40%" placeholder="Enter your Company name" size="50"></td>
        </tr>
        <tr>
            <td><label for="cn"><b>Contact Number</b></label></td>
            <td align="left"><select>
                <option>+91</option>
            </select>
            <input type="text" id="cn" width="40%" placeholder="Enter your contact number" size="43"></td>
        </tr>
        <tr>
                <td><label for="email"><b>Email</b></label></td>
                <td><input type="email" id="email" width="40%" placeholder="Enter your email" size="50"</td>
        </tr>
        <tr>
            <td><label><b>Work Status</b></label></td>
            <td><input type="radio" name="work_status"> Full Time &nbsp;
            <input type="radio" name="work_status"> Part Time &nbsp;
            <input type="radio" name="work_status"> Per Dim &nbsp;
            <input type="radio" name="work_status"> Others</td>
        </tr>
        <tr>
            <td>
                <label for="salary"><b>Salary</b></label>
            </td>
            <td>
                <input type="text" id="salary" placeholder="salary" size="30">
                <select>
                    <option>Rupees</option>
                </select>
                <select>
                    <option>Yearly</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="experience"><b>Experience</b></label></td>
            <td><input type="text" id="experience" placeholder="Enter your experiences in months" size="50"</td>
        </tr>
        <tr>
            <td><label for="cl"><b>Current Location</b></label></td>
            <td><input type="text" id="cl" placeholder="Enter your current location" size="50"</td>
        </tr>
        <tr>
            <td>
                <label for="pa"><b>Permanent Address</b></label>
            </td>
            <td>
                <textarea cols="50" rows="4" placeholder="Enter your permanent address"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="ur"><b>Upload Resume</b></label></td>
            <td><input type="file"</td>
        </tr>
    </table>
    <table align="right" width="90%">
        <tr>
        <th><input type="submit"></th>
        <td><input type="reset"></td>
        </tr>
    </form></table>
</body>
</html>
